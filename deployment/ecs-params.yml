version: 1
task_definition:
  task_execution_role: AWSInfraEcsTaskExecutionRole
  ecs_network_mode: awsvpc
  task_size:
    mem_limit: 0.5GB
    cpu_shares: 100
run_params:
  network_configuration:
    awsvpc_configuration:
      subnets:
        - {AWS_SUBNET_1}
        - {AWS_SUBNET_2}
      security_groups:
        - {SECURITY_GROUP}

